<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavaScript Practice</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

    <!-- style css -->
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">

        <div class="row justify-content-center mt-3">

            <!-- Reverse String -->
            <div class="col-lg-6">
                <div class="card text-center">
                    <div class="card-header">
                            <h1>Reverse String with <span class="badge badge-secondary">JavaScript</span></h1>
                    </div>
                    <div class="card-body">
                        <div class="input-group mb-3">

                            <input type="text" class="form-control" placeholder="Enter String" id="inputTxt">
                            <div class="input-group-append">
                                <span class="input-group-text" type="submit" onclick="reverstString()">GO</span>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer">
                        <p id="result"></p>
                    </div>
                </div>
            </div>

            <!-- Count Vowels -->
            <div class="col-lg-6">
                <div class="card text-center">
                    <div class="card-header">
                            <h1>Count Vowels with <span class="badge badge-secondary">JavaScript</span></h1>
                    </div>
                    <div class="card-body">
                        <div class="input-group mb-3">

                            <input type="text" class="form-control" placeholder="Enter String" id="CV-input">
                            <div class="input-group-append">
                                <span class="input-group-text" type="submit" onclick="countVowel()">GO</span>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer">
                        <p id="result2"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>

    <script src="app.js"></script>

</body>

</html>
